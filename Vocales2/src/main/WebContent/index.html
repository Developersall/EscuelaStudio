<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<!-- <script src="js/libs/angular.min.js"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="js/controllers/script.js"></script>


<STYLE>
.cuadro {
	width: 100px;
	height: 100px;
	margin: 10px 50px;
	padding: 20px;
	font-size: italic;
	background-color: #cfc;
	color: #000;
	height: 100px;
	position: absolute;
}

img {
	width: 100px;
	height: 100px;
}
</STYLE>
</head>
<body>
	<div ng-controller="PruebaController">
		<input type="button" value="Aceptar" onclick="moveImges();">
		<div ng-repeat="esfera in esferas">
			<div id="{{esfera.id}}" class="{{esfera.class}}"
				alt="{{esfera.name}}">
				{{esfera.id}} <img src="{{esfera.srcImg}}">
			</div>
		</div>
	</div>
</body>
</html>
